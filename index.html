<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Teroka Resipi</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .resipi {
            background: white;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: left;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>üç≥ Teroka Resipi</h1>
    <input type="text" id="carian" placeholder="Nak masak apa hari ini?">
    <button onclick="cariResipi()">Cari</button>

    <div id="hasil"></div>

    <script>
        function cariResipi() {
            const pertanyaan = document.getElementById('carian').value;
            const pautan = `https://www.themealdb.com/api/json/v1/1/search.php?s=${pertanyaan}`;

            fetch(pautan)
                .then(res => res.json())
                .then(data => {
                    const hasil = document.getElementById('hasil');
                    hasil.innerHTML = '';

                    if (data.meals) {
                        data.meals.forEach(meal => {
                            const resipi = document.createElement('div');
                            resipi.className = 'resipi';
                            resipi.innerHTML = `
                                <h2>${meal.strMeal}</h2>
                                <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                                <h4>Kategori: ${meal.strCategory}</h4>
                                <a href="${meal.strYoutube}" target="_blank">‚ñ∂Ô∏è Tonton Cara Masak di YouTube</a>
                            `;
                            hasil.appendChild(resipi);
                        });
                    } else {
                        hasil.innerHTML = '<p>Maaf, tiada resipi ditemui.</p>';
                    }
                });
        }
    </script>

</body>
</html>
